<!-- l'attribut "viewport" permet de preciser au navigateur quelle taille il doit prendre pour afficher une page web
"width=device-width" permet de régler la largeure de la page web sur la largeure de la fenêtre de l'appareil qui consulte actuellement la page
"initial-scale=1"permet de régler le niveau de zoom à 100% (par défault) -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Reponsive Adaptatif</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>

                <div class="d">D</div>
                <div class="clear"></div>
            </section>
            <footer>
                <p>Bas</p>
            </footer>
        </div>
    </body>
</html>
