<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Grille</title>
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/style.css">
    </head>

    <body>
<!--
La class .container prédéfinie dans la feuille de style bootstrap.css (à laquelle nous sommes reliés) permet d'englober le reste de notre code et de le centrer sur la page web

La class .row prédéfinie dans la feuille de style bootsrap.cs permet de prendre une ligne dans notre grille

col veut dire colonne
md veut dire middle1 veut dire 1 emplacement, les chiffres s'exprimznt en nombre d'emplacement, cette partie variable pourra prendre les valeurs de 1 à 12.

1. xs= extra small screen (mobile - petit écran - 0 & 768px)
2. sm= small screen (tablette - écran réduit - de 768px & 992px)
2. md = medium ( identique à middle) screen (ordinateur portable - écran moyen - de 992px à 1200px)
4. lg= large screen (ordinateur de bureau - grand écran - plus de 1200px) 
 -->
        <div class="container">
            <div class="row">
                <div class="col-md-1 bordureRouge">

                </div>
            </div>
            <div class="row">
                <div class="col-md-2 bordureVert">

                </div>
            </div>
            <div class="row">
                <div class="col-md-3 bordureBleue">

                </div>
            </div>
            <div class="row">
                <div class="col-md-4 bordureJaune">

                </div>
            </div>
            <div class="row">
                <div class="col-md-5 bordureOrange">

                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 bordureOr">

                </div>
            </div>

        </div>

    </body>
</html>
